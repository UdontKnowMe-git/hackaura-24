<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive BMI Calculator</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Interactive BMI Calculator</h1>

    <!-- Unit Selection -->
    <div class="unit-selection">
      <label>Select Unit:</label>
      <select id="unitSelect" onchange="changeUnit()">
        <option value="metric">Metric (kg, cm)</option>
        <option value="imperial">Imperial (lb, in)</option>
      </select>
    </div>

    <!-- Input Fields -->
    <div class="calculator">
      <label for="height">Height:</label>
      <input type="number" id="height" placeholder="Enter height" required>

      <label for="weight">Weight:</label>
      <input type="number" id="weight" placeholder="Enter weight" required>

      <button onclick="calculateBMI()">Calculate BMI</button>
    </div>

    <!-- Output Section -->
    <div id="output">
      <h2>Your BMI: <span id="bmiValue">-</span></h2>
      <p id="bmiComment">Please enter your height and weight above.</p>
    </div>

    <!-- Graph Canvas -->
    <div class="chart-container">
      <canvas id="bmiChart"></canvas>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
