<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Hospitals Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #hospital-list {
            margin-top: 20px;
        }
        .hospital-item {
            background-color: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Find Nearby Hospitals</h1>
    <button id="find-hospitals">Find Hospitals</button>
    <div id="hospital-list"></div>
    <div id="error-message" class="error"></div>

    <script>
        document.getElementById('find-hospitals').addEventListener('click', () => {
            // Get the user's location using the Geolocation API
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            fetchNearbyHospitals(lat, lon);
        }

        function showError(error) {
            const errorMessage = document.getElementById('error-message');
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage.textContent = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage.textContent = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    errorMessage.textContent = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage.textContent = "An unknown error occurred.";
                    break;
            }
        }

        function fetchNearbyHospitals(lat, lon) {
            const radius = 5000; // Search within 5km
            const overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];node(around:${radius},${lat},${lon})[amenity=hospital];out;`;

            fetch(overpassUrl)
                .then(response => response.json())
                .then(data => displayHospitals(data.elements))
                .catch(error => {
                    console.error('Error fetching hospitals:', error);
                    alert('Failed to retrieve hospitals. Please try again later.');
                });
        }

        function displayHospitals(hospitals) {
            const hospitalList = document.getElementById('hospital-list');
            hospitalList.innerHTML = ''; // Clear previous results

            if (hospitals.length === 0) {
                hospitalList.innerHTML = '<p>No hospitals found nearby.</p>';
                return;
            }

            hospitals.forEach((hospital) => {
                const hospitalItem = document.createElement('div');
                hospitalItem.className = 'hospital-item';
                hospitalItem.innerHTML = `<strong>${hospital.tags.name || 'Unnamed Hospital'}</strong>`;
                hospitalList.appendChild(hospitalItem);
            });
        }
    </script>
</body>
</html>
