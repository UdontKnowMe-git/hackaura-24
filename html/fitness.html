<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="icon" href="../html/resources/logo.jpg" type="image/x-icon"> <!-- Update the path-->
    <link rel="stylesheet" href="../styles/fitness.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>
        <button id="connect">Connect to Device</button>
        <div id="status" class="status">Disconnected</div>

        <div class="metrics">
            <div id="heartRate" class="metric">Heart Rate: -- BPM</div>
            <div id="ecg" class="metric">ECG: -- mV</div>
            <div id="steps" class="metric">Steps: --</div>
        </div>

        <canvas id="heartRateChart" class="chart"></canvas>
        <canvas id="stepsChart" class="chart"></canvas>
    </div>

    <script src="../scripts/fitness.js"></script>
</body>
</html>
